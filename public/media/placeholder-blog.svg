<svg width="640" height="400" viewBox="0 0 640 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Blog article placeholder</title>
  <desc id="desc">Stylised article layout with charts and text blocks.</desc>
  <defs>
    <linearGradient id="blogGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#1e3a8a" />
    </linearGradient>
    <linearGradient id="blogAccent" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#14b8a6" stop-opacity="0.25" />
    </linearGradient>
  </defs>
  <rect width="640" height="400" rx="24" fill="#020617" />
  <rect x="20" y="20" width="600" height="360" rx="20" fill="url(#blogGradient)" />
  <rect x="40" y="60" width="560" height="280" rx="18" fill="url(#blogAccent)" opacity="0.8" />
  <g fill="#0f172a" opacity="0.6">
    <rect x="80" y="120" width="200" height="160" rx="12" />
    <rect x="300" y="120" width="240" height="30" rx="6" />
    <rect x="300" y="170" width="200" height="20" rx="6" />
    <rect x="300" y="200" width="220" height="20" rx="6" />
    <rect x="300" y="230" width="140" height="20" rx="6" />
    <rect x="300" y="260" width="200" height="20" rx="6" />
  </g>
  <g stroke="#f8fafc" stroke-width="4" opacity="0.7">
    <polyline points="120 250 150 210 180 230 210 190" fill="none" />
    <circle cx="150" cy="210" r="6" fill="#38bdf8" />
    <circle cx="210" cy="190" r="6" fill="#38bdf8" />
  </g>
  <text x="50%" y="88%" fill="#f8fafc" font-size="28" font-family="'Poppins', Arial, sans-serif" text-anchor="middle">Insights & Updates</text>
</svg>
