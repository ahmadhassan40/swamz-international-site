<svg width="640" height="400" viewBox="0 0 640 400" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Case study placeholder</title>
  <desc id="desc">Abstract cityscape with overlay grid representing industrial success.</desc>
  <defs>
    <linearGradient id="caseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#312e81" />
