  </defs>
  <rect width="640" height="400" rx="24" fill="#020617" />
  <rect x="20" y="20" width="600" height="360" rx="20" fill="url(#caseGradient)" />
  <g fill="#0f172a" opacity="0.5">
    <rect x="60" y="180" width="60" height="160" />
    <rect x="132" y="140" width="72" height="200" />
    <rect x="216" y="200" width="80" height="140" />
    <rect x="312" y="100" width="56" height="240" />
    <rect x="384" y="160" width="72" height="180" />
    <rect x="468" y="120" width="96" height="220" />
