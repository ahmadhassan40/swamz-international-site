  <g stroke="#f8fafc" stroke-width="3" stroke-linecap="round" opacity="0.7">
    <polyline points="80 280 160 220 240 240 320 180 400 220 480 160 560 190" fill="none" />
    <circle cx="160" cy="220" r="6" fill="#22d3ee" />
    <circle cx="320" cy="180" r="6" fill="#22d3ee" />
    <circle cx="480" cy="160" r="6" fill="#22d3ee" />
