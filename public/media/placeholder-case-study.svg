    </linearGradient>
    <linearGradient id="caseOverlay" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#38bdf8" stop-opacity="0.35" />
      <stop offset="100%" stop-color="#22d3ee" stop-opacity="0.15" />
